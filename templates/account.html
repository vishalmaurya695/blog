<!DOCTYPE html>
{% extends 'nav.html'%}
{% load static %}
<html>
<head>
	<title>account</title>
	<link rel="stylesheet" type="text/css" href="{%static 'bootstrap/dist/css/bootstrap.min.css'%}">
</head>
<body>
	   {% block body %}
	   <div class="container-fluid">
	   <div class="row">

	   		<div class="col-md-5">
	   			<form class="form-group" method="POST" action="login">
	   				{% csrf_token %}
	   				<h3 class="text-center">login</h3>

	   				<div class="input-group">
	   					<label class="control-label col-sm-2">e-mail</label>
	   					<input type="text" class="form-control" name="email" placeholder="email">
	   				</div><br>

					<div class="input-group">
	   					<label class="control-label col-sm-2">password</label>
	   					<input type="password" class="form-control" name="password">
	   				</div><br>	   			
	   				<div >
	   					<button class="btn btn-primary col-sm-2" type="submit">login</button>
	   					
	   				</div>
	   			</form>
	   			
	   		</div>



					
				<div class="form-group col-md-5">

					<form class="form-group" method="POST" action="registeraudience">
						{% csrf_token %}
						<h3 class="text-center">register</h3>	
						<div class="input-group">
						<label class="control-label col-sm-2">name</label>
						<input class="form-control" type="text" name="name">
						</div>
						<br>
						<div class="input-group">
						<label class="control-label col-sm-2">email</label>
						<input class="form-control" type="email" name="email">
						</div><br>

						<div class="input-group">
						<label class="control-label col-sm-2">mobile</label>
						<input class="form-control" type="number" name="mobile">
						</div><br>

						<div class="input-group">
						<label class="control-label col-sm-2">password</label>
						<input class="form-control" type="password" name="password">
						</div><br>

						<div class="input-group">
						<label class="control-label col-sm-2">profile photo</label>
						<input class="" type="file" id="img" name="img" accept="image/*">
						</div><br>
					
						<button type="submit" class=" btn btn-primary col-sm-2">register</button>
						</div>

					</form>
				</div>
				
			</div>
		</div>
   {% endblock body %}
</body>
</html>
